<!DOCTYPE html>

<body>
<h1>Various Form</h1>

<form action="" method="post">
    First Name : <input name="first-name" value="first-name" type="text">
    2nd Name : <input name="2nd-name" type="text">
    Male <input type="radio" name="sex" value="male" checked>
    Female <input type="radio" name="sex" value="female">
    <textarea name="bio-data">Input small bio about you</textarea>
    Graduation Information :
    <select name="graduation">
        <option value="Hons">Hons</option>
        <option value="Masters">Masters</option>
    </select>
    <button type="submit" name="submit">Submit</button>

</form>

</body>
