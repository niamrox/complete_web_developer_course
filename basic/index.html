<body>
<h1>Use of Lists</h1>
<h3>Order List</h3>
<ol type="i" start="1">
    <li>Cat</li>
    <li>Tiger</li>
    <li>Lion</li>
    <li>Monkey
     <ol type="a" start="1">
        <li>Bad Monkey</li>
        <li>Good Monkey</li>
     </ol>
    </li>
    <li>Human</li>
</ol>

<h3>Unorder List</h3>
<ul type="circle">
    <li>Cat</li>
    <li>Tiger</li>
    <li>Lion</li>
    <li>Monkey</li>
</ul>



</body>
